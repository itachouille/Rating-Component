<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>5 étoiles ?</title>
  </head>

  <body>
    <div id="rating-card">
      <div class="replay-container">
        <img src="./assets/replay.svg" alt="replay icon" class="replay-btn" />
      </div>
      <h1>Quel note donnerais-tu à ce challenge ?</h1>
      <p>
        Bon j’espère que tu vas mettre 5 évidemment, si ce n’est pas le cas
        viens me dire pourquoi !
      </p>
      <div class="wrapper-stars">
        <div class="rating-star" aria-label="1 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating-star" aria-label="1 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating-star" aria-label="1 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating-star" aria-label="1 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="rating-star" aria-label="1 star">
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>
    <div id="history-card">
      <h2>Historique des notes</h2>
      <ul id="history-list"></ul>
    </div>
  </body>

  <script src="script.js"></script>
</html>
